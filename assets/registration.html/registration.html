<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en SUCBA</title>
    <link rel="icon" href="../img/logo SUCBA sin fondo.png">

    <link rel="stylesheet" href="registration.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../login/login.html"><span>Login</span></a>
            <a href="/index.html"><img src="../img/logo SUCBA sin fondo.png" alt="logo"></a>
        </nav>     
    </header>
    <main>
        <section>
            <div class="registration">
                <img src="../img/logo SUCBA sin fondo.png" alt="">
                <h3>Registrate aqui</h3>
                <form class="registration-form">
                    <input type="email" id="email" placeholder="Correo electrónico">
                    <input type="password" id="password" placeholder="Contraseña">
                    <input type="password" id="confirm-password" placeholder="Confirmar contraseña">
                    
                    <div class="btn">
                        <input type="submit">
                    </div>
                    <a href="../login/login.html">¿Ya tienes una cuenta?</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
